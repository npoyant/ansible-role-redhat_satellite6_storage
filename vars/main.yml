satellite_mounts:
  - lv: pulp
    size: "{{ satellite_lv_pulp_size }}"
    mount: "/var/lib/pulp"
  - lv: pulp_cache
    size: "{{ satellite_lv_pulp_cache_size }}"
    mount: "/var/cache/pulp"
  - lv: mongodb
    size: "{{ satellite_lv_mongodb_size }}"
    mount: "/var/lib/mongodb"
  - lv: pgsql
    size: "{{ satellite_lv_pgsql_size }}"
    mount: "/var/lib/pgsql"
